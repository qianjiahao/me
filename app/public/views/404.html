<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>404</title>
  <script type="text/javascript">
    // vw = 1% of viewport width
    // 1vh = 1% of viewport height
    // 1vmin = 1vw or 1vh, 最小
    // 1vmax = 1vw or 1vh, 最大
  </script>
  <style type="text/css">
    html {
      height: 100%;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }
    body {
      background-image: url('../images/404.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      overflow: hidden;
    }
    a {
      text-decoration: none;
      color: white;
      transition: all 0.3s;
    }
    a:hover {
      color: black;
    }

    div.title {
      font-size: 25vw;
      width: 100%;
      text-align: center;
      color: #fff;
      letter-spacing: 30px;
      position: relative;
      top: 110px;
      font-family:Verdana,Tahoma,sans-serif;
      transition: all 0.3s; 
    }

    .title:hover {
      color: black;
    }

    .message {
      position: absolute;
      top: 120px;
      right: 15%;
      transform: rotate(30deg);
      color: white;
      font-size: 1vw;
    }

    .link {
      position: relative;
      top: 140px;
      font-size: 3vw;
      width: 100%;
      text-align: center;
      color: white;
      transition: all 0.3s;
      font-family:Verdana,Tahoma,sans-serif;
    }
    .link:hover {
      color: black;
    }

    @keyframes 'blink' {
      0% {
        visibility: visible;
      }
      33% {
        visibility: hidden;
      }
      100% {
        visibility: hidden; 
      }
    }

    @-webkit-keyframes 'blink' {
      0% {
        visibility: visible;
        transition: all 0.2s;
      }
      50% {
        visibility: hidden;
        transition: all 0.2s;
      }
      100% {
        visibility: hidden; 
        transition: all 0.2s;
      }
    }

    .arrow1 {
      -webkit-animation-name:'blink';
      -webkit-animation-duration: 1s;
      -webkit-animation-timing-function: ease-in-out;
      -webkit-animation-delay: 0.4s;
      -webkit-animation-iteration-count: infinite;
    }

    .arrow2 {
      -webkit-animation-name:'blink';
      -webkit-animation-duration: 1s;
      -webkit-animation-timing-function: ease-in-out;
      -webkit-animation-delay: 0.2s;
      -webkit-animation-iteration-count: infinite;
    }

    .arrow3 {
      -webkit-animation-name:'blink';
      -webkit-animation-duration: 1s;
      -webkit-animation-timing-function: ease-in-out;
      -webkit-animation-delay: 0s;
      -webkit-animation-iteration-count: infinite;
    }
  </style>
</head>
<body>

  <div class="title">404</div>

  <span class="message">本网页已飞向浩瀚宇宙</span>

  <div class="link">
    <span class="arrow1"> < </span>
    <span class="arrow2"> < </span>
    <span class="arrow3"> < </span>
    <a href="/">回到过去</a>
    <span class="arrow3"> > </span>
    <span class="arrow2"> > </span>
    <span class="arrow1"> > </span>
  </div>
</body>
</html>
