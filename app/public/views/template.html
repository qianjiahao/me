<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>
    <link href="stylesheets/highlight/dark.css" rel="stylesheet">
    <style type="text/css">
    html,body {
      height: 100% !important;
      width: 100% !important;
      padding: 0px !important;
      margin: 0px !important;
      box-sizing: border-box;
      position: relative;
      font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
    }

    #content {
      height: 100% !important;
      width: 100% !important;
    }

    .round {
      width: 26vw;
      height: 26vw;
      position: absolute;
      top: 25%;
      right: 38vw;
      border: 3px #eee solid;
      border-top: 3px #b1b1b1 solid;
      border-radius: 26vw;
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);

      animation-name:round;
      animation-duration: 0.8s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;

      -webkit-animation-name:round;
      -webkit-animation-duration: 0.8s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-iteration-count: infinite;

      -moz-animation-name:round;
      -moz-animation-duration: 0.8s;
      -moz-animation-timing-function: linear;
      -moz-animation-iteration-count: infinite;
    }

    @keyframes round {
      0% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(405deg); 
      }
    }

    @-webkit-keyframes round {
      0% {
        -webkit-transform: rotate(45deg);
      }
      100% {
        -webkit-transform: rotate(405deg); 
      }
    }

    @-moz-keyframes round {
      0% {
        -moz-transform: rotate(45deg);
      }
      100% {
        -moz-transform: rotate(405deg); 
      }
    }
    
    </style>
</head>
<body>
  <div id="content">
  <div class="round"></div>
  </div>
  
  
  {% for ( var i in o.htmlWebpackPlugin.files.js ) { %}
    <script type="text/javascript" src={%= o.htmlWebpackPlugin.files.js[i]%}></script>
  {% } %}
  <script type="text/javascript" src="javascripts/highlight.pack.js"></script>
  <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
</body>
</html>
