<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>html5</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/uploadfile.css">
    <script type="text/javascript" src="../javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="../javascripts/jquery.uploadfile.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function () {
      var uploadObj = $('#uploadfile').uploadFile({
        url: '/image/upload',
        fileName: 'demo.jpg',
        multiple: true,
        dragDrop: true,
        autoSubmit: false
      })

      $('#upload').click(function () {
         uploadObj.startUpload();
      })
    });
    </script>
</head>
<body>
  <div id="uploadfile"></div>
  <button id="upload">submit</button>
</body>
</html>
